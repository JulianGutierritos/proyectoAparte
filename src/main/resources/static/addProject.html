                <form class="cmxform form-horizontal style-form" id="commentForm" method="get" action="">
                  <div class="form-group ">
                    <label for="cname" class="control-label col-lg-2">Nombre (required)</label>
                    <div class="col-lg-10">
                      <input class=" form-control" id="pnombre" name="pnombre" minlength="2" type="text" required />

                  </div>
                  <div class="form-group ">
                    <label for="cdescription" class="control-label col-lg-2">Descripcion (required)</label>
                    <div class="col-lg-10">
                      <textarea class="form-control " id="pdescripcion" name="pdescripcion" maxlength="100" required></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="button" onclick="app.addProject()" >Guardar</button>
                      <button class="btn btn-theme04" type="button" onclick="window.location='/profile.html';" >Cancelar</button>
                    </div>
                  </div>
